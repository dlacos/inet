#
# RIP test network.
#

[General]
description = "Simple test"
network = SimpleTest
record-eventlog = false
# debug-on-errors = true
tkenv-plugin-path = ../../../etc/plugins
sim-time-limit = 600s

**.numApps = 2
**.app[0].typename = "UDPBasicApp"
**.app[0].destPort = 1234
**.app[0].messageLength = 32 bytes
**.app[0].sendInterval = 0.1s
**.app[0].startTime = 4s
**.H2.app[0].destAddresses = "H1"
**.H1.app[0].destAddresses = "H2"
**.app[1].typename = "UDPEchoApp"
**.app[1].localPort = 1234

**.arp.cacheTimeout = 1s

[Config IPv4]
description = network layer for IPv4 network protocol only (default)

[Config IPv6]
description = network layer for multiple network protocols
**.hasIpv4 = false
**.hasIpv6 = true
**.R*.routingTable.isRouter = true # XXX
**.rip.mode = "RIPng"

[Config MultiIPv4]
description = network layer for multiple network protocols
**.hasIpv4 = true
**.hasIpv6 = true
**.rip.routingTableModule = "^.routingTable.ipv4"
